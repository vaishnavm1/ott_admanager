{% load static %}
<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Accountant Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Asap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <style>
      h1{
          font-weight: 100;
      }
      body{
        background: #41295a;  /* fallback for old browsers */
        background: -webkit-linear-gradient(to right, #2F0743, #41295a);  /* Chrome 10-25, Safari 5.1-6 */
        background: linear-gradient(to right, #2F0743, #41295a); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        
      }
  </style>

</head>
<body>
<form class="login" method="post">
    <img src="https://join.onthistime.news/static/images/ott_logo.png" alt="" srcset="" width="190" height="100"> 
    <h1>Accountant Login</h1>
        {{ form.username }}
        {{ form.password }}
  {% csrf_token %}
  <button type="submit">Login</button>
  <br> <br>
  {% if messages %}
    {% for message in messages %}
        {{ message }}
    {% endfor %}
{% else %}

{% endif %}
</form>


<script>
    document.getElementById("id_username").placeholder = "Email";
    document.getElementById("id_password").placeholder = "Password";
</script>
</body>
</html>
